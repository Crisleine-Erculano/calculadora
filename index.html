<!DOCTYPE html>
<html lang="pt-Br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>calculadora</title>
</head>
<body>
   
   <div class="calculadora">
      <h2 class="calculadora__titulo">Calculadora</h2>
      <div class="calculadora__resultado" >123214</div>
      <div class="calculadora__teclas">
         <button class="calculadora__numeros botoes">7</button>
         <button class="calculadora__numeros botoes">8</button>
         <button class="calculadora__numeros botoes">9</button>
         <button class="calculadora__operacao botoes">CE</button>
         <button class="calculadora__operacao botoes">C</button>
         <button class="calculadora__numeros botoes">4</button>
         <button class="calculadora__numeros botoes">5</button>
         <button class="calculadora__numeros botoes">6</button>
         <button class="calculadora__operacao botoes">/</button>
         <button class="calculadora__operacao botoes">*</button>
         <button class="calculadora__numeros botoes">1</button>
         <button class="calculadora__numeros botoes">2</button>
         <button class="calculadora__numeros botoes">3</button>
         <button class="calculadora__operacao botoes">-</button>
         <button class="calculadora__operacao botoes">+</button>
         <button class="calculadora__numeros botoes">0</button>
         <button class="calculadora__numeros botoes">.</button>
         <button class="calculadora__operacao botoes">=</button>

      </div>
   </div>  
</body>
</html>
