<!DOCTYPE html>
<html lang="pt-Br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>calculadora</title>
</head>
<body>
   
   <div class="calculadora">
      <h2 class="calculadora__titulo">Calculadora</h2>
      <div class="calculadora__resultado" id="entrada" >

      </div>
      <div class="calculadora__teclas">
         <button class="calculadora__operacao botoes calculadora__operacao--duplo" onclick="limpar()">CE</button>
         <button class="calculadora__operacao botoes limparElemento">C</button>
         <button class="calculadora__operacao botoes" onclick = "adicionar('/')">/</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(7)">7</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(8)">8</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(9)">9</button>
         <button class="calculadora__operacao botoes" onclick = "adicionar('*')">*</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(4)">4</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(5)">5</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(6)">6</button>
         <button class="calculadora__operacao botoes" onclick = "adicionar('-')">-</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(1)">1</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(2)">2</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(3)">3</button>
         <button class="calculadora__operacao botoes" onclick = "adicionar('+')">+</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar(0)">0</button>
         <button class="calculadora__numeros botoes" onclick = "adicionar('.')">.</button>
         <button class="calculadora__operacao botoes botoes--duplo" onclick="resultado()">=</button>

      </div>
   </div>
   <script src="script.js"></script>  
</body>
</html>
